<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Worker Dashboard</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --neon-blue: #00ffff;
      --neon-magenta: #ff00ff;
      --dark-bg: #1a1a2e;
      --dark-card: #25253d;
      --text-light: #f0f0f0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { display: flex; min-height: 100vh; background-color: var(--dark-bg); color: var(--text-light); }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: var(--dark-card);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: var(--neon-magenta);
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      color: var(--text-light);
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover { background-color: var(--neon-blue); color: var(--dark-bg); }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 { color: var(--neon-magenta); margin-bottom: 20px; }

    /* Cards */
    .cards { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
    .card {
      background-color: var(--dark-card);
      padding: 20px;
      border-radius: 12px;
      flex: 1;
      min-width: 150px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    .card h3 { margin-bottom: 10px; color: var(--neon-blue); }
    .card p { font-size: 1.5em; font-weight: bold; }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,0,255,0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid var(--neon-blue);
    }
    th { background-color: var(--neon-magenta); color: var(--dark-bg); }
    tr:hover { background-color: rgba(0,255,255,0.1); }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Health Worker</h2>
    <a href="#" onclick="showSection('assigned_sessions')">My Sessions</a>
    <a href="#" onclick="showSection('checkups')">Checkups</a>
    <a href="#" onclick="showSection('sanitation')">Sanitation</a>
    <a href="#" onclick="showSection('impact')">Impact Feedback</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Health Worker Dashboard</h1>

    <!-- Cards -->
    <div class="cards">
      <div class="card"><h3>Sessions Assigned</h3><p id="sessionCount">0</p></div>
      <div class="card"><h3>Checkups</h3><p id="checkupCount">0</p></div>
      <div class="card"><h3>Sanitation</h3><p id="sanitationCount">0</p></div>
      <div class="card"><h3>Impact Feedback</h3><p id="impactCount">0</p></div>
    </div>

    <!-- Table/Content Section -->
    <div id="sectionContent">
      <!-- Dynamic content will load here -->
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/api"; // Replace with your backend URL
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    // Redirect if not a health worker
    if(!token || role !== 'Health_Worker') {
      window.location.href = 'login.html';
    }

    async function fetchCount(endpoint) {
      try {
        const res = await fetch(`${API_BASE}/${endpoint}`, {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        return data.length || 0;
      } catch (err) {
        console.error(err);
        return 0;
      }
    }

    async function loadCounts() {
      document.getElementById('sessionCount').innerText = await fetchCount('sessions/assigned');
      document.getElementById('checkupCount').innerText = await fetchCount('checkups');
      document.getElementById('sanitationCount').innerText = await fetchCount('sanitation');
      document.getElementById('impactCount').innerText = await fetchCount('impact');
    }

    async function showSection(section) {
      const sectionContent = document.getElementById('sectionContent');
      sectionContent.innerHTML = `<h2>${section.replace('_', ' ').toUpperCase()}</h2><p>Loading...</p>`;

      try {
        const res = await fetch(`${API_BASE}/${section}`, {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();

        if(!Array.isArray(data) || data.length === 0) {
          sectionContent.innerHTML = `<p>No data available.</p>`;
          return;
        }

        let html = `<table><tr>`;
        Object.keys(data[0]).forEach(key => html += `<th>${key}</th>`);
        html += `</tr>`;
        data.forEach(row => {
          html += `<tr>`;
          Object.values(row).forEach(val => html += `<td>${val}</td>`);
          html += `</tr>`;
        });
        html += `</table>`;

        sectionContent.innerHTML = html;
      } catch(err) {
        console.error(err);
        sectionContent.innerHTML = `<p>Error fetching data.</p>`;
      }
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = 'login.html';
    });

    // Initialize
    loadCounts();
  </script>

</body>
</html>
